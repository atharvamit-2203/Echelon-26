apiVersion: apps/v1
kind: Deployment
metadata:
  name: fairhire-frontend
  namespace: fairhire
  labels:
    app: fairhire
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fairhire
      component: frontend
  template:
    metadata:
      labels:
        app: fairhire
        component: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/your-org/fairhire-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://fairhire-backend:8000"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: fairhire-frontend
  namespace: fairhire
  labels:
    app: fairhire
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: fairhire
    component: frontend
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fairhire-frontend-hpa
  namespace: fairhire
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fairhire-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
