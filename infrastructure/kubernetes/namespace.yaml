apiVersion: v1
kind: Namespace
metadata:
  name: fairhire
  labels:
    name: fairhire
---
apiVersion: v1
kind: Secret
metadata:
  name: fairhire-secrets
  namespace: fairhire
type: Opaque
stringData:
  database-url: "postgresql://user:password@postgres:5432/fairhire"
  redis-url: "redis://redis:6379"
  gemini-api-key: "your-gemini-api-key-here"
  # Note: In production, use external secret management like:
  # - AWS Secrets Manager
  # - HashiCorp Vault
  # - Google Secret Manager
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fairhire-config
  namespace: fairhire
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"
  CORS_ORIGINS: "https://fairhire.example.com"
