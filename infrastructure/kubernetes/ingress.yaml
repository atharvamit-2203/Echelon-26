apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fairhire-ingress
  namespace: fairhire
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  tls:
  - hosts:
    - fairhire.example.com
    - api.fairhire.example.com
    secretName: fairhire-tls
  rules:
  - host: fairhire.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fairhire-frontend
            port:
              number: 3000
  - host: api.fairhire.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fairhire-backend
            port:
              number: 8000
